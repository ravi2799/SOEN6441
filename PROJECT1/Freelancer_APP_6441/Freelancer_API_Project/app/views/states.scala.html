@(IssueMap : Map[String, Integer])
<html>
<head>
<style>
#issueTab {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 45%;
}

#issueTab td, #issueTab th {
  border: 1px solid #ddd;
  padding: 8px;
}

#issueTab tr:nth-child(even){background-color: #f2f2f2;}

#issueTab tr:hover {background-color: #ddd;}

#issueTab th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>

<body>
<!--<h3>Hello There</h3>-->
<h3>This is the issue statistic page of the repository.</h3>

<center>
<h1>Issue Statistics</h1>
<div>
<table id = "issueTab">
	<tr>
		<th>Word</th>
		<th>Count</th>
	</tr>
@for((issue, count) <- IssueMap){
	@if(count != 0){
		<tr>
			<td>@issue</th>
			<td>@count</th>
		</tr>
	}
}
</table>
</div>
</center>
</body>
</html>
